<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cachar Disrtict Data</title>

    <!-- Openlayers CSS -->
    <link rel='stylesheet' href="./style.css">
    <link rel='stylesheet' href='./libs/v6.4.3-dist/ol.css'>

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" >
 
   
    <!-- jQuery JS-->
    <script src="./libs/jquery/jquery3.5.0.js"></script>

    <!-- BootStrap JS -->
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="./libs/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
  
    <!-- Bootstrap NavBar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="./index.html">Cachar Data</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" href="#">Home<span class="sr-only">(current)</span></a>
            <a class="nav-link" href="./Rain.html">Rainfall Data</a>
            <a class="nav-link" href="./Runoff.html">Runoff Data</a>

          </div>
        </div>
      </nav>

      <!--Window Display -->
    <div class='grid-container' draggable="true">
        <div class="grid-1">

            <div class="sidebar-1">
                <h2>Map Type</h2>
                <input type="radio" name="BaseLayerRadio" value="StandardMap" > Standard Map<br>
                <input type="radio" name="BaseLayerRadio" value="StamenTerrain"checked> Stamen Terrain <br>
                 <br><br><br>

                <h2>Gauge Points</h2>
                <input type="checkbox" id="RainGauge"  value="RainGauge" checked> Rain Gauge Stations<br>
                <input type="checkbox" id="RiverGauge" value="RiverGauge"> River Gauge Stations<br>
                <input type="checkbox" id="Places" value="Places"> Places <br>
                <input type="checkbox" id="Roadway" value="Roadway"> Roadway<br>
                <input type="checkbox" id="Railway" value="Railway"> Railway<br>
                <input type="checkbox" id="Barak" value="Barak"> Barak River <br>
                <input type="checkbox" id="BarakTributaries" value="BarakTributaries"> Barak Tributaries<br>
                <input type="checkbox" id="TertiaryRiver" value="TertiaryRiver"> Tertiary Rivers<br>
               
                
            </div>
        </div>
        <div class="grid-2">
           <div id='jsMap' class='map'></div>
        </div>
    </div>
   
<!-- Openlayer JS -->
    <script src='./main.js'></script>
    <script src='./libs/v6.4.3-dist/ol.js'></script>
    
</body>
</html>
